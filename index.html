<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GA 4 | Events</title>
</head>
<body>
    <h1>Click the buttons to fire the events</h1>
    <ul>
        <li><button onclick="event1()" >Event 1</button></li>
        <li><button onclick="event2()" >Event 2</button></li>
        <li><button onclick="event3()" >Event 3</button></li>
    </ul>
    <style>
        li {
            margin-bottom: 20px;
        }
    </style>

    <script>
        function event1(){
            console.log('Event 1 Fired');
        }

        function event2(){
            console.log('Event 2 Fired');
        }

        function event3(){
            console.log('Event 3 Fired');
        }
    </script>

</body>
</html>
